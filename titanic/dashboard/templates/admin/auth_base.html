{% get_current_language as LANGUAGE_CODE %}{% get_current_language_bidi as LANGUAGE_BIDI %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <title>{% block title %}{% endblock %}</title>
    <link rel="apple-touch-icon" href="{% static "admin/images/ico/apple-icon-120.png" %}">
    <link rel=" shortcut icon
    " type="image/x-icon" href="{% static "admin/images/ico/favicon.ico" %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "admin/vendors/css/vendors.min.css" %}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/bootstrap-extended.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/colors.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/components.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/themes/dark-layout.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/themes/semi-dark-layout.css" %}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/core/menu/menu-types/vertical-menu.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/core/colors/palette-gradient.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/pages/authentication.css" %}">


</head>
<!-- END: Head-->


<!-- BEGIN: Body-->

<body class="horizontal-layout horizontal-menu 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page"
      data-open="hover" data-menu="horizontal-menu" data-col="1-column">
<!-- BEGIN: Content-->
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">

            {% block content %}
                {% block object-tools %}{% endblock %}
                {{ content }}
            {% endblock %}
        </div>
    </div>
</div>
<!-- END: Content-->


<!-- BEGIN: Vendor JS-->
<script src="{% static "admin/vendors/js/vendors.min.js" %}"></script>
<!-- BEGIN Vendor JS-->

<!-- BEGIN: Page Vendor JS-->
<script src="{% static "admin/vendors/js/ui/jquery.sticky.js" %}"></script>
<!-- END: Page Vendor JS-->

<!-- BEGIN: Theme JS-->
<script src="{% static "admin/js/core/app-menu.js" %}"></script>
<script src="{% static "admin/js/core/app.js" %}"></script>
<script src="{% static "admin/js/scripts/components.js" %}"></script>
<!-- END: Theme JS-->

<!-- BEGIN: Page JS-->
<!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
